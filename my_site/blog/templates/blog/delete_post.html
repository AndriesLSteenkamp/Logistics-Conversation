{% extends "blog/base.html"%}
{% load static %}

{%block title%} {{post.title}} {% endblock %}

{%block css_file%} 
 <link rel="stylesheet", href="{% static "blog/post-detail.css"%}">
{%endblock%}


{% block content %}
<center><h2 style="margin: 10px;"> Delete Post</h2></center>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{form.as_p}}
        <strong>Do ypu really want to delete the post?</strong> <br>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "post-detail-page" post.slug %}" class="btn btn-secondary">Back</a>
    </form>
</div>  
  
{% endblock %}
