{% extends 'blog/base.html'%}

{% load static %}
{% block css_file%}
    <link rel="stylesheet" href="{% static 'blog/contact.css'%}">
{% endblock %}
{% block content %}

<div class="wrap">
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row margin">
                        <h2>CONTACT US</h2> <br><br>
                    </div>
                    <div class="row">
                        <h5>CSIR Smart Mobility</h5>
                    </div>
                    <div class="row">
                        <h5>imeyer@csir.co.za</h5>
                    </div>
                    <div class="row">
                        <h5><span class="glyphicon glyphicon-love"></span>0832585250</h5>
                    </div>
                    
                </div>
                <div class="form-group col-md-6">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputName">Name*</label>
                          <input type="name" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Phone</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Phone">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="subject">Subject</label>
                            <textarea type="textarea" class="form-control" id="inputAddress" placeholder="Address"> </textarea> 

                        </div>
                        
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
                      </div>

                      

                </div>
            </div>
  
        </form>

    </div>
    
        
</div>
    
{% endblock %}
