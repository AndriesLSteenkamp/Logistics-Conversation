{% extends "blog/base.html"%}
{% load static %}

{%block title%} {{post.title}} {% endblock %}

{%block css_file%} 
 <link rel="stylesheet", href="{% static "blog/post-detail.css"%}">
{%endblock%}


{% block content %}
<center><h2 style="margin: 10px;"> Update Post</h2></center>

<main>
  <form method="POST" enctype="multipart/form-data"> 
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-info">Update</button>
      <a href="{% url "post-detail-page" post.slug %}" class="btn btn-secondary">Back</a>
  </form> 
</main>   
  
{% endblock %}
